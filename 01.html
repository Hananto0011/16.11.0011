<!DOCTYPE html>
<html>
<head>

	<title></title>
	<style type="text/css">
	div.relative{
	position: fixed;
	width: 200px;
	height: 200px;
	background-color:red;
	left: 100px;
	top: 100px; 
	transform: width 2s;, height: 2s;



	}
	div.relativehover{
		width: 50px;
		height: 50px;
		background-color:yellow;
		position: absolute;
		left: 100px;
		top: 100px;
		
	}
	a{
		text-decoration: none;

	}
	img{
		width: 500px;
		height: 300px;
		opacity: 1;
	}
	</style>
</head>
<body>
	<div class="relative"></div>
	<div class="absolute"></div>
	<a href="http://amikom.ac.id/">amikom</a>
	<br>
	<img src="./anggrek1.jpg">
</body>
</html>
